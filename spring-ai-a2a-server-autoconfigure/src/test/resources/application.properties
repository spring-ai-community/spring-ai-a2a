# Test application configuration for A2A integration tests

# Use fixed port for tests to allow static agent card configuration
server.port=58888

# Allow bean definition overriding for programmatic agent registration
spring.main.allow-bean-definition-overriding=true

# A2A server configuration
spring.ai.a2a.server.enabled=true
spring.ai.a2a.server.base-path=/a2a
spring.ai.a2a.server.protocol-version=0.3.0
spring.ai.a2a.server.transport=JSONRPC
# Note: agentUrl is not set because tests use random ports
# The A2ACardResolver will discover the agent URL from the endpoint itself

# Logging
logging.level.org.springframework.ai.a2a=DEBUG
spring.ai.openai.api-key=${OPENAI_API_KEY}
