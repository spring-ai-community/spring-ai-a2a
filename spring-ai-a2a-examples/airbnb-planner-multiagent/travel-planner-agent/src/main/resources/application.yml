# Airbnb Travel Planner - Spring AI A2A Agent Example
# Multi-agent example demonstrating A2AAgentModel builder pattern with A2AAgentToolCallback

server:
  port: 8080

spring:
  application:
    name: airbnb-travel-planner

  ai:
    # A2A Server Configuration (Spring Boot Starter)
    # Auto-configuration creates DefaultA2AServer automatically
    a2a:
      server:
        enabled: true
        base-path: /a2a
      agent:
        name: "Travel Planning Agent"
        description: "Travel planning agent that delegates to weather and accommodation specialists"
        version: "1.0.0"
        protocol-version: "0.1.0"

    # OpenAI Configuration
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o
          temperature: 0.7
          max-tokens: 4096

    # MCP Client Configuration - Weather Tools
    mcp:
      client:
        weather:
          transport: stdio
          command: npx
          args:
            - -y
            - "@modelcontextprotocol/server-weather"

# A2A Remote Agent URLs
a2a:
  agents:
    accommodation:
      url: http://localhost:10002/a2a

# Logging Configuration
logging:
  level:
    org.springaicommunity.a2a: DEBUG
    org.springframework.ai.chat.client: DEBUG
    org.springframework.ai.tool: DEBUG
    io.a2a: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
