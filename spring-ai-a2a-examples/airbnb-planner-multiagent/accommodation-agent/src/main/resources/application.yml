# Accommodation Agent - A2A Remote Agent Configuration
# Runs on port 10002 as an independent A2A service

server:
  port: 10002

spring:
  application:
    name: accommodation-agent

  ai:
    # A2A Server Configuration (Spring Boot Starter)
    # Auto-configuration creates DefaultA2AServer automatically
    a2a:
      server:
        enabled: true
        base-path: /a2a
      agent:
        name: "Accommodation Agent"
        description: "Expert accommodation specialist providing hotel, Airbnb, and lodging recommendations"
        version: "1.0.0"
        protocol-version: "0.1.0"

    # OpenAI Configuration
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o
          temperature: 0.7
          max-tokens: 2048

# Logging Configuration
logging:
  level:
    org.springaicommunity.a2a: DEBUG
    org.springframework.ai.chat.client: DEBUG
    io.a2a: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
