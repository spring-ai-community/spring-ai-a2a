# Direct SDK Travel Planner Example Configuration

server:
  port: 8080

# A2A Configuration
spring:
  ai:
    a2a:
      server:
        enabled: false  # Travel planner is a client-only application
    openai:
      api-key: ${OPENAI_API_KEY}

# Remote A2A Agent URLs (comma-separated for @Value injection)
remote:
  agents:
    urls: http://localhost:10001,http://localhost:10002

# Logging
logging:
  level:
    org.springaicommunity.a2a.examples.directsdk: INFO
    io.a2a: INFO
