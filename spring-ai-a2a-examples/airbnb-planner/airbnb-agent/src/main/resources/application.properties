spring.application.name=airbnb-planner
server.port=10001
server.servlet.context-path=/airbnb

# Expose the mappings endpoint (shows all REST endpoints)
management.endpoints.web.exposure.include=mappings,health,info
# Or expose all actuator endpoints (use cautiously in production)
management.endpoints.web.exposure.include=*
# # Optional: change the actuator base path (default is /actuator)
# management.endpoints.web.base-path=/actuator

## Anthropic Claude SDK
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.chat.options.model=claude-sonnet-4-5-20250929
spring.ai.anthropic.chat.options.max-tokens=1000


## OpenAI SDK
spring.ai.openai-sdk.api-key=${OPENAI_API_KEY}
spring.ai.openai-sdk.chat.options.model=gpt-5-mini-2025-08-07
spring.ai.openai-sdk.chat.options.temperature=1.0


## Google GenAI SDK
spring.ai.google.genai.project-id=${GOOGLE_CLOUD_PROJECT}
# spring.ai.google.genai.location=${GOOGLE_CLOUD_LOCATION}
spring.ai.google.genai.location=global
spring.ai.google.genai.chat.options.model=gemini-3-pro-preview


spring.ai.mcp.client.stdio.servers-configuration=classpath:/mcp-servers-config.json


##########################################
# A2A SDK Configuration
##########################################

# DefaultRequestHandler - Blocking call timeouts
# Timeout for agent execution to complete (seconds)
# Increase for slow agents: LLM-based, data processing, external APIs
a2a.blocking.agent.timeout.seconds=30

# Timeout for event consumption/persistence to complete (seconds)
# Ensures TaskStore is fully updated before returning to client
a2a.blocking.consumption.timeout.seconds=5

# AsyncExecutorProducer - Thread pool configuration
# Core pool size for async agent execution
a2a.executor.core-pool-size=5

# Maximum pool size for async agent execution
a2a.executor.max-pool-size=50

# Keep-alive time for idle threads (seconds)
a2a.executor.keep-alive-seconds=60
